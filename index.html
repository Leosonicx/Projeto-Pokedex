<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex by Leonardo Jonathan do Carmo</title>
  <!--Media Querys-->
  <link rel="stylesheet" href="assets/css/global.css">
  
  <!--Fonte Robot-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">  

  <!--Normalize CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="pokedex-conteudo">
    <h1>Pok√©dex</h1>
    
    <ol class="pokemons">
      <li class="pokemon">
        <span class="numero-pokemon">#001</span>
        <span class="nome">Bulbasaur</span>

        <div class="detalhe">

          <ol class="tipos">
            <li class="tipo">Planta</li>
            <li class="tipo">Venenoso</li>
          </ol>

          <img src="Imagens/bulbasaur.png" alt="Bulbasaur">
        </div>
      </li>


      <li class="pokemon">
        <span class="numero-pokemon">#002</span>
        <span class="nome">Ivysaur</span>
        
        <div class="detalhe">

          <ol class="tipos">
            <li class="tipo">Planta</li>
            <li class="tipo">Venenoso</li>
          </ol>
          <img src="Imagens/ivysaur.png" alt="Ivysaur">
        </div>
      </li>


      <li class="pokemon">
        <span class="numero-pokemon">#003</span>
        <span class="nome">Venusaur</span>

        <div class="detalhe">

          <ol class="tipos">
            <li class="tipo">Planta</li>
            <li class="tipo">Venenoso</li>
          </ol>

          <img src="Imagens/venusaur.png" alt="Venusaur">
        </div>
      </li>


      
      <li class="pokemon">
        <span class="numero-pokemon">#004</span>
        <span class="nome">Charmander</span>

        <div class="detalhe">

          <ol class="tipos">
            <li class="tipo">Fogo</li>

          <img src="Imagens/charmander.png" alt="Charmander">
        </div>
      </li>

      <li class="pokemon">
        <span class="numero-pokemon">#005</span>
        <span class="nome">Charmeleon</span>

        <div class="detalhe">

          <ol class="tipos">
            <li class="tipo">Fogo</li>
          </ol>

          <img src="Imagens/charmeleon.png" alt="Charmeleon">
        </div>
      </li>

      <li class="pokemon">
        <span class="numero-pokemon">#006</span>
        <span class="nome">Charizard</span>
        
        <div class="detalhe">

          <ol class="tipos">
            <li class="tipo">Fogo</li>
            <li class="tipo">Voador</li>
          </ol>
          <img src="Imagens/charizard.png" alt="Charizard">

  <script src="assets/js/main.js"></script>
